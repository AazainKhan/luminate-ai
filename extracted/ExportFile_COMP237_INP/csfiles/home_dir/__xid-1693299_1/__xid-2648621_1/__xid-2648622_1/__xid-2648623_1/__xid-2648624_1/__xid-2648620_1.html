<script class="bb-embedded-html bb-auto-resize" type="text/javascript">
  document.documentElement.style.height = 0;
  var resizeFunc = () => {
    var height = document.documentElement.scrollHeight;
    var source = new URL(document.referrer).origin;
    var w = window;
    while (w !== top) {
      w = w.parent;
      w.postMessage({ type: 'bb-auto-resize', height }, source);
    }
  }
  window.addEventListener('load', resizeFunc);
  window.addEventListener('resize', resizeFunc);
</script><!DOCTYPE html>
<html lang="en">
<head>
<title>Native Land Digital</title>
</head>
<body>
<iframe src="https://native-land.ca/" width="100%" height="560px" frameborder="0"></iframe>
</body>
</html>
