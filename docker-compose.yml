# Docker Compose configuration for Luminate AI Course Marshal

services:
  api_brain:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api_brain
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - CHROMADB_HOST=memory_store
      - CHROMADB_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=myredissecret
      - LANGFUSE_HOST=http://langfuse-web:3000
      - LANGFUSE_PORT=3000
      - LANGFUSE_BASE_URL=
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    depends_on:
      - memory_store
      - redis
      - langfuse-web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - luminate_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  memory_store:
    image: chromadb/chroma:latest
    container_name: memory_store
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - luminate_network

  redis:
    image: docker.io/redis:7
    container_name: redis
    restart: always
    command: --requirepass myredissecret
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - luminate_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "myredissecret", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  langfuse-worker:
    image: docker.io/langfuse/langfuse-worker:3
    container_name: langfuse-worker
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@postgres:5432/langfuse
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=langfuse-secret-key-change-in-production-dev-only
      - SALT=langfuse-salt-change-in-production-dev-only
      - ENCRYPTION_KEY=f2629bf18db32d7d4c1bf14f5b206f1d7ab0c472e154a2ab02609bff46def385
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default
      - CLICKHOUSE_MIGRATION_URL=clickhouse://default:default@clickhouse:9000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_AUTH=myredissecret
      # S3 / Blob Storage Configuration
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=luminate_minio_user
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=luminate_minio_pass
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true
      - LANGFUSE_S3_EVENT_UPLOAD_PREFIX=events/
      # Batch Export Configuration (Reuse same bucket)
      - LANGFUSE_S3_BATCH_EXPORT_ENABLED=true
      - LANGFUSE_S3_BATCH_EXPORT_BUCKET=langfuse
      - LANGFUSE_S3_BATCH_EXPORT_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_BATCH_EXPORT_ACCESS_KEY_ID=luminate_minio_user
      - LANGFUSE_S3_BATCH_EXPORT_SECRET_ACCESS_KEY=luminate_minio_pass
      - LANGFUSE_S3_BATCH_EXPORT_REGION=us-east-1
      - LANGFUSE_S3_BATCH_EXPORT_FORCE_PATH_STYLE=true
      - LANGFUSE_S3_BATCH_EXPORT_PREFIX=exports/
    networks:
      - luminate_network

  langfuse-web:
    image: docker.io/langfuse/langfuse:3
    container_name: langfuse-web
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@postgres:5432/langfuse
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=langfuse-secret-key-change-in-production-dev-only
      - SALT=langfuse-salt-change-in-production-dev-only
      - ENCRYPTION_KEY=f2629bf18db32d7d4c1bf14f5b206f1d7ab0c472e154a2ab02609bff46def385
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default
      - CLICKHOUSE_MIGRATION_URL=clickhouse://default:default@clickhouse:9000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_AUTH=myredissecret
      # S3 / Blob Storage Configuration
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse
      - LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID=luminate_minio_user
      - LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY=luminate_minio_pass
      - LANGFUSE_S3_EVENT_UPLOAD_REGION=us-east-1
      - LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE=true
      - LANGFUSE_S3_EVENT_UPLOAD_PREFIX=events/
      # Batch Export Configuration (Reuse same bucket)
      - LANGFUSE_S3_BATCH_EXPORT_ENABLED=true
      - LANGFUSE_S3_BATCH_EXPORT_BUCKET=langfuse
      - LANGFUSE_S3_BATCH_EXPORT_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_BATCH_EXPORT_ACCESS_KEY_ID=luminate_minio_user
      - LANGFUSE_S3_BATCH_EXPORT_SECRET_ACCESS_KEY=luminate_minio_pass
      - LANGFUSE_S3_BATCH_EXPORT_REGION=us-east-1
      - LANGFUSE_S3_BATCH_EXPORT_FORCE_PATH_STYLE=true
      - LANGFUSE_S3_BATCH_EXPORT_PREFIX=exports/
    networks:
      - luminate_network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default
    networks:
      - luminate_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: docker.io/minio/minio
    container_name: minio
    restart: always
    entrypoint: sh
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      - MINIO_ROOT_USER=luminate_minio_user
      - MINIO_ROOT_PASSWORD=luminate_minio_pass
    ports:
      - "9090:9000"
      - "9091:9001"
    volumes:
      - minio_data:/data
    networks:
      - luminate_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: langfuse_postgres
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - luminate_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 3s
      timeout: 3s
      retries: 10

volumes:
  backend_data:
  chromadb_data:
  redis_data:
  postgres_data:
  clickhouse_data:
  minio_data:

networks:
  luminate_network:
    driver: bridge

