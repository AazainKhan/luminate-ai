# Docker Compose configuration for Luminate AI Course Marshal

services:
  api_brain:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api_brain
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - CHROMADB_HOST=memory_store
      - CHROMADB_PORT=8000
      - REDIS_HOST=cache_layer
      - REDIS_PORT=6379
      - LANGFUSE_HOST=observer
      - LANGFUSE_PORT=3000
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    depends_on:
      - memory_store
      - cache_layer
      - observer
    networks:
      - luminate_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  memory_store:
    image: chromadb/chroma:latest
    container_name: memory_store
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - luminate_network

  cache_layer:
    image: redis:alpine
    container_name: cache_layer
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - luminate_network
    command: redis-server --appendonly yes

  # Langfuse Observer
  observer:
    image: langfuse/langfuse:latest
    container_name: observer
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@postgres:5432/langfuse
      - NEXTAUTH_SECRET=langfuse-secret-key-change-in-production-dev-only
      - NEXTAUTH_URL=http://localhost:3000
      - SALT=langfuse-salt-change-in-production-dev-only
      - ENCRYPTION_KEY=f2629bf18db32d7d4c1bf14f5b206f1d7ab0c472e154a2ab02609bff46def385
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_MIGRATION_URL=clickhouse://default:default@clickhouse:9000
      - CLICKHOUSE_MIGRATION_SSL=false
      - CLICKHOUSE_CLUSTER_ENABLED=false
      - REDIS_CONNECTION_STRING=redis://cache_layer:6379
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse-events
      - LANGFUSE_S3_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_ACCESS_KEY_ID=minioadmin
      - LANGFUSE_S3_SECRET_ACCESS_KEY=minioadmin
      - LANGFUSE_S3_BUCKET_REGION=us-east-1
      - LANGFUSE_S3_FORCE_PATH_STYLE=true
      - LANGFUSE_WORKER_HOST=langfuse_worker
      - LANGFUSE_WORKER_PASSWORD=worker-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      cache_layer:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - luminate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3

