name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'extension/**'
      - 'backend/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'extension/**'
      - 'backend/**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install extension dependencies
        run: |
          cd extension
          pnpm install

      - name: Install Playwright browsers
        run: |
          cd extension
          npx playwright install chromium --with-deps

      - name: Build extension (dev mode)
        run: |
          cd extension
          # Start dev server in background
          pnpm dev &
          DEV_PID=$!
          # Wait for initial build to complete (watch for the dev folder)
          echo "Waiting for dev build..."
          for i in {1..60}; do
            if [ -d "build/chrome-mv3-dev" ] && [ -f "build/chrome-mv3-dev/manifest.json" ]; then
              echo "Dev build ready!"
              break
            fi
            sleep 1
          done
          # Kill the dev server
          kill $DEV_PID 2>/dev/null || true
          # Verify build exists
          ls -la build/chrome-mv3-dev/
        env:
          PLASMO_PUBLIC_SUPABASE_URL: ${{ secrets.PLASMO_PUBLIC_SUPABASE_URL }}
          PLASMO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PLASMO_PUBLIC_SUPABASE_ANON_KEY }}
          PLASMO_PUBLIC_API_URL: ${{ secrets.PLASMO_PUBLIC_API_URL }}
          PLASMO_PUBLIC_DEV_AUTH_BYPASS: 'true'

      - name: Create test output directory
        run: mkdir -p extension/test-output/results

      - name: Run E2E tests
        run: |
          cd extension
          xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" pnpm test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: extension/test-output/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: extension/test-output/results/
          retention-days: 7
